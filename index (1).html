{% extends "base.html" %}

{% block title %}APEX AI{% endblock %}

{% block content %}
<div class="container text-center">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="APEX AI Logo" class="mt-5" style="width: 200px;">
    <h1 class="mt-3">Welcome to APEX AI</h1>
    <a href="/login" class="btn btn-primary mt-3">Login</a>
    <a href="/settings" class="btn btn-secondary mt-3">Settings</a>
    <a href="/feedback" class="btn btn-info mt-3">Add Feedback</a>
    {% if current_user.is_authenticated and current_user.id == 'admin' %}
    <a href="/admin" class="btn btn-warning mt-3">Admin Dashboard</a>
    {% else %}
    <script>
        window.location.href = "/guest";
    </script>
    {% endif %}
</div>
{% endblock %}
